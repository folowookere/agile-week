    <body class="text-center">
        <div class="form-container">
            <div class="row">
                <!-- Begin Login Form -->
                <form class="form-signin">
                    <img class="logo mb-4" src="img/client360-logo-alt.png" alt="Client360 Logo" width="72" height="72">
                    <!--<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
                    <label for="usernameLabel" class="sr-only">username</label>
                    <input type="usernameInput" id="usernameInput" class="form-control" placeholder="username" required="" autofocus="">
                    <label for="passwordLabel" class="sr-only">password</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="password" required="">

                    <button id="loginBtn" class="loginBtn btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <div id="errorMsg">Please enter a valid username/password.</div>
